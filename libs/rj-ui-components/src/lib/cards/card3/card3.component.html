<div class="ipz-card-3" [ngStyle]="{'border-color':color, 'color':color}">
  <div class="ipz-card-3-header">
    <div class="ipz-card-3-icon-container">
        <i class="fa fa-{{icon}} fa ipz-card-3-icon" aria-hidden="true"></i>
    </div>
    <div class="ipz-card-3-title" [ngStyle]="{'color':color}">
      {{title}}
    </div>
    <div class="ipz-card-3-date">
      {{date}}
    </div>
    <div class="ipz-card-3-time">
      {{time}}
    </div>    
  </div>
  <div class="ipz-card-3-body">
    {{bodyText}}
  </div>
</div>
